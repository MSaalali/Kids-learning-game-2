<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easy English for kids</title>
  <link rel="stylesheet" href="pag1.css">
  <link rel="stylesheet" href="background1.css">
</head>

<body>
  <div class="backvedeo">
    <video autoplay muted loop id="backvedeo">
      <source src="backVedeo.mp4">
    </video>
  </div>
  <div class="bigsquare"></div>
  <div class="gifs">
    <img src="thinking-boy.gif" id="thinkingboy" width="300px" height="300px" draggable="false"  >
    <img src="thinking-girl.gif" id="thinkinggirl" width="270px" height="270px" draggable="false">
  </div>
  <div class="allboxes">
    <div class="Square" id="cas1" ondrop="drop(event)" ondragover="dragover(event)">Elephant</div>
    <div class="Square" id="cas2" ondrop="drop(event)" ondragover="dragover(event)">Bear</div>
    <div class="Square" id="cas3" ondrop="drop(event)" ondragover="dragover(event)">Dog</div>
    <div class="Square" id="cas4" ondrop="drop(event)" ondragover="dragover(event)">Fish</div>
    <div class="Square" id="cas5" ondrop="drop(event)" ondragover="dragover(event)">Lion</div>
    <div class="Square" id="cas6" ondrop="drop(event)" ondragover="dragover(event)">Monkey</div>
    <div class="Square" id="cas7" ondrop="drop(event)" ondragover="dragover(event)">Zebra</div>
    <div class="Square" id="cas8" ondrop="drop(event)" ondragover="dragover(event)">Pig</div>
    <div class="Square" id="cas9" ondrop="drop(event)" ondragover="dragover(event)">Cow</div>
  </div>
  <div class="smallsquar">
    <div class="imgs">
      <img src="Fish.png" id="Fish" width="100px" height="100px" draggable="true" ondragstart="drag(event)">
      <img src="Bear.png" id="Bear" width="100px" height="100px" draggable="true" ondragstart="drag(event)">
      <img src="dog.png" id="dog" width="100px" height="100px" draggable="true" ondragstart="drag(event)">
      <img src="Elephant.png" id="Elephant" width="100px" height="100px" draggable="true" ondragstart="drag(event)">
      <img src="zebra.png" id="zebra" width="100px" height="100px" draggable="true" ondragstart="drag(event)">
      <img src="Monkey.png" id="Monkey" width="100px" height="100px" draggable="true" ondragstart="drag(event)">
      <img src="pig.png" id="pig" width="100px" height="100px" draggable="true" ondragstart="drag(event)">
      <img src="Lion.png" id="Lion" width="100px" height="100px" draggable="true" ondragstart="drag(event)">
      <img src="cow.png" id="cow" width="100px" height="100px" draggable="true" ondragstart="drag(event)">
    </div>
    <!-- <div class="btn1"><button class="button-32" role="button">try</button></div> -->
  </div>
<script src="pag1.js"></script>
</body>

</html>
